<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Case Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
<p>This app lists the current number of cases reported across the globe</p>

<div class="container-fluid bg-dark text-light p-5">
    <div class="container bg-dark p-5">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today </p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day</span>
            <span th:text="${totalNewCases}"> </span>
        </p>

    </div>
</div>

    <table class="table">
        <tr>
            <th class="table-dark">State</th>
            <th class="table-dark">Country</th>
            <th class="table-dark">Total Cases Reported</th>
            <th class="table-dark">Changes since last day</th>

        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td class="table-dark" th:text="${locationStat.state}"></td>
            <td class="table-dark" th:text="${locationStat.country}"></td>
            <td class="table-dark" th:text="${locationStat.latestTotalCases}">0</td>
            <td class="table-dark" th:text="${locationStat.difference}">0</td>
        </tr>
    </table>
</div>

</body>

</html>
